version: "3.8"
services:
  # Start of user-authentication-service containers
  user-authentication-service:
    depends_on:
      - user-details-db
    build: ./user-authentication-service
    networks:
      - backend
    container_name: user-authentication-service
    ports:
      - "8080:8080"
    environment:
      AUTH_MODE: jwt
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-details-db:5432/user_details_db
      SPRING_DATASOURCE_USERNAME: 
      SPRING_DATASOURCE_PASSWORD: 
      SPRING_JPA_HIBERNATE_DLL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      REDIRECT_URL: http://localhost:5173/dashboard
      AUTHENTICATION_SERVER_URI: http://user-authentication-service:8080
      JWT_PRIVATE_KEY: 
      JWT_PUBLIC_KEY: 
      SENDGRID_EMAIL_API_KEY: 

  user-details-db:
    image: postgres:17
    networks:
      - backend
    container_name: user-details-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: something
      POSTGRES_DB: user_details_db
    ports:
      - "5433:5432"
    volumes:
      - user_details_data:/var/lib/postgresql/data
      - ./user-authentication-service/init.sql:/docker-entrypoint-initdb.d/init.sql
  # End of user-authentication-service containers

  # Start of movie-service containers
  movie-service:
    depends_on:
      - redis
      - kafka
      - user-authentication-service
      - movies-db
    build: ./movie-service
    networks:
      - backend
    container_name: movie-service
    environment:
      SPRING_R2DBC_URL: r2dbc:postgresql://movies-db:5432/movie_share_db
      SPRING_R2DBC_USERNAME: 
      SPRING_R2DBC_PASSWORD: 
      SPRING_SQL_INIT_MODE: never
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      OMDBAPI_BASE_URL: 
      OMDBAPI_API_KEY: 
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_PREFIX: new-movies-
      KAFKA_TOPIC_RETENTION_DAYS: 31
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://user-authentication-service:8080
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://user-authentication-service:8080/oauth2/jwks
      USER_AUTHENTICATION_SERVICE_BASE_URL: http://user-authentication-service:8080
      TWILIO_SENDGRID_EMAIL_API_KEY: 
      TWILIO_SENDGRID_EMAIL_URL: 
      OPENAI_API_KEY: 
      OPENAI_BASE_URL: 
    ports:
      - "9080:9080"

  kafka:
    image: confluentinc/cp-kafka:7.2.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - backend

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    networks:
      - backend
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  redis:
    container_name: 'guide-redis'
    image: 'redis:latest'
    networks:
      - backend
    ports:
      - "6379:6379"

  movies-db:
    image: postgres:17
    networks:
      - backend
    container_name: movies_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: HelloWorld2@
      POSTGRES_DB: movie_share_db
    ports:
      - "5434:5432"
    volumes:
      - movie_data:/var/lib/postgresql/data

networks:
  backend:

volumes:
  user_details_data:
  movie_data:
